<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order me Photos</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="import">
        <input class="button-input" type="file" name="picturs" id="pictures" multiple />
      </div>
      <div class="image-container"></div>
      <div class="form-area">
        <form action="" class="form-section">
          <div class="form-input">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-input">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" />
          </div>
          <div class="form-input">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" />
          </div>
        </form>
        <div class="selections-list">
          <h3>Current Selections</h3>
        </div>
        <button  class='button-submit' type="submit" id="save-button">Sumbit Order</button>
      </div>
      </div>
      
    </div>
  </body>
  <div class="scripts">
    <script src="./components/images.js"></script>
  </div>
</html>
